<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/additional.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </ul>
    </header>
    <main role="main">
        <!-- app goes here --> 
        <div id="modal">
            <!-- Modal content -->
            <div id="modal-content">
                <span id="close">&times;</span>
                <div id ="modal-text"> </div>
            </div>
        </div>

        <div id="login">
            <div id="loginDetails">
                <label for="username"> Username:</label><br>
                <input type="text" id="username" value= "Andrew"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" value = "overrated"><br>
                <label for="password_conf">Confirm Password:</label><br>
                <input type="password" id="password_conf" value = "overrated"><br>
            </div>

            <div id="registerDetails">
                <label for="email"> Email Address:</label><br>
                <input type="text" id="email"><br>
                <label for="name"> Name:</label><br>
                <input type="text" id="name"><br>
            </div>

            <br>
            <button id = "loginButton"> Submit </button>
            
            <div id="register">
                <div>Not yet registered?</div>
                <button id = "registerButton">Register</button>
            </div>
        </div>
        
        <div id = "loginPage">
            <div id = "welcomeText">
                <span>Welcome</span>
                <span id = currentUser></span>
            </div>
            <input type="text" id="userSearch" placeholder="Search for a Username"> 
            <button id="userSearchButton"> Search</button>
            <div id ="feed"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
